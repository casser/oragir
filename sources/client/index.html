<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RAA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
    <dialog id='login'>
        <header>Login</header>
        <main>
            <input id="usernameInput" placeholder="Username">
            <input id="passwordInput" placeholder="Password" type="password">
        </main>
        <footer>
            <button id="loginButton">Login</button>
        </footer>
    </dialog>
    <section id="main" class="w3-container" style="width:100%; height:fit-content; padding: 2px; ">
        <div style="float: right; display: inline-flex;">
        <div id="userNameDiv" style="display: inline-block; padding: 5px;">USER</div>
        <div id="userRoleDiv" class="w3-text-yellow" style="display: inline-block; padding: 5px;">ROLE</div>
        <button id="logoutButton" style="margin-top: 1px; margin-bottom: 1px; margin-right: 14px; padding: 1px;">Logout</button>
        </div>
    </section>
    <script src="./index.ts"></script>
</body>
</html>
